<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Регистрация</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <p class="heading">Регистрация</p>
    <form class="reg_form" action="/action_page.php">
        <div class="field">
            <label>Email:</label> <input type="email" name="email" value="example@gmail.com"><br>
        </div>
        <div class="field">
            <label>Логин:</label> <input type="text" name="login"><br>
        </div>
        <div class="field">
            <label>Пароль:</label> <input type="password" name="password"><br>
        </div>
        <div class="field">
            <label>Пол:</label> <input type="radio" name="gender" value="Female"> Женщина
            <input type="radio" name="gender" value="Male"> Мужчина<br>
        </div>
        <div class="field">
            <label>Настоящее имя:</label> <input type="text" name="present_name"><br>
        </div>
        <div class="field">
            <label>Дата рождения:</label> <input type="date" name="date_of_birth"><br>
        </div>
        <div class="field">
            <label>Место жительства:</label> <select name="location">
                <option value="Minsk">Minsk</option>
                <option value="Brest">Brest</option>
                <option value="Grodno">Grodno</option>
                <option value="Vitebsk">Vitebsk</option>
                <option value="Mogilev">Mogilev</option>
                <option value="Gomel">Gomel</option>
            </select><br>
        </div>
        <div class=button><input type="submit" value="Регистрация"></div>
    </form>
</body>

</html>
